<ion-header>
  <ion-toolbar>
    <ion-button shape="round" size="small"(click)="signOut()">Sign out</ion-button>
    <ion-button shape="round" size="small"style="float:right" (click)="navToProfile()">Profile</ion-button>
    <ion-title text-center>Explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button shape="round" size="small"(click)="navToCreateProperty()">Create New Property</ion-button>
  <ion-card *ngFor="let listing of listings" (click)="navToDetails(listing.id)">
    <div>
      <img src="{{listing.imageUrl}}">
    </div>
    <div>
      <ion-card-title>{{listing.name}}</ion-card-title>
      <ion-card-subtitle style="float:right">R{{listing.price}} ZAR per night</ion-card-subtitle>
    </div>
    <ion-card-subtitle>{{listing.location}}</ion-card-subtitle>
  </ion-card>

</ion-content>
